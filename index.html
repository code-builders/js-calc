<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Proj</title>
    <script type="text/javascript" src="/app.js"></script>
    <link rel="stylesheet" href="/app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="answer" class="answer">
      0
    </div>
    <form id="calculator">
      <div class='inputs'>
        <input type="text" name="x" value="" id="x">
        <select type="text" name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>x</option>
          <option>/</option>
        </select>
        <input type="text" name="y" value="" id="y">
        <button>=</button>
      </div>
    </form>
    <button id="ce">CE</button>
  </body>
</html>
